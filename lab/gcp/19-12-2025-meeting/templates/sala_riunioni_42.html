<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    </head>
    <body>
        <title>Sala riunioni 42</title>
        <table class="table text-center">
            <thead>
                <tr>
                    <th scope="col">Ora</th>
                    <th scope="col">Colpevoli</th>
                    <th scope="col">Vittime</th>
                </tr>
            </thead>
            <tbody>
                {% for r in riunioni_list %}
                <tr>
                    <td style="text-align: center">{{r['orario_inizio']}}</td>
                    <td style="text-align: center">{{r['colpevole']}}</td>
                    <td style="text-align: center">
                        {% for v in r['vittime'] %}
                            {{v}}
                        {% endfor %}
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <p>Totale ore perse: {{today_h}}</p>
        <p>Dannato del giono: {{dannato}}</p>
    </body>
</html>
