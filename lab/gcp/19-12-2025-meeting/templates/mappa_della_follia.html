<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    </head>
    <body>
        <title>Mappa della fogllia</title>
        <div style="font-size: 30pt">Mappa della follia della settimana</div>
        <table class="table text-center">
            <thead>
                <tr>
                    <th scope="col">Giorno</th>
                    <th scope="col">Gravit√†</th>
                </tr>
            </thead>
            <tbody>
                {% for d, h in zip(day_list, hour_list) %}
                    {% if d==today and today_h>=4 %}
                    <tr class="table-danger">
                        <td style="text-align: center"><a href="/mappa/{{d}}">{{d}}</a></td>
                        <td style="text-align: center">{{h}}</td>
                    </tr>
                    {% else %}
                    <tr>
                        <td style="text-align: center"><a href="/mappa/{{d}}">{{d}}</a></td>
                        <td style="text-align: center">{{h}}</td>
                    </tr>
                    {% endif %}
    			{% endfor %}
				<li></li>
            </tbody>
        </table>
        <p>Ore di vita sprecate questo mese: {{mh_wasted}}</p>
    </body>
</html>
