<html>

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    </head>

    <body>
        <div style="font-size: 30pt">Ordini dell'ultima settimana</div>
        <table class="table">
        <thead>
            <tr>
                <th scope="col">Data</th>
                <th scope="col">Pasti preparati</th>
            </tr>
        </thead>
        <tbody>
            <tr class="table-primary">
                <td style="text-align: center"><a href="/mensa/{{today}}">{{today}}</a></td>
                <td style="text-align: center">{{today_pasti}}</td>
            </tr>
            {% for d, p in zip(date_list, pasti_list) %}
                <tr>
                    <td style="text-align: center"><a href="/mensa/{{d}}">{{d}}</a></td>
                    <td style="text-align: center">{{p}}</td>
                </tr>
            {% endfor %}
        </tbody>
        </table>
    </body>
</html>
